<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Javascrit</title>
    <link type="text/css" href="estilo.css" rel="stylesheet">
    </head>
<body>
    <table class="calculadora">
    <tr>
        <td colspan="4"><input type="text" id="result" readonly></span> </td>
    </tr>  
    <tr>
        <td><button id="siete" onclick="insert('7')">7</button></td>
        <td><button id="ocho" onclick="insert('8')">8</button></td>
        <td><button id="nueve" onclick="insert('9')">9</button></td>
        <td><button id="division" onclick="operation('/')">/</button></td>
    </tr> 
    <tr>
        <td><button id="cuatro" onclick="insert('4')">4</button></td>
        <td><button id="cinco" onclick="insert('5')">5</button></td>
        <td><button id="seis"  onclick="insert('6')">6</button></td>
        <td><button id="multiplicacion" onclick="operation('*')">*</button></td>
    </tr> 
    <tr>
        <td><button id="uno"  onclick="insert('1')">1</button></td>
        <td><button id="dos" onclick="insert('2')">2</button></td>
        <td><button id="tres" onclick="insert('3')">3</button></td>
        <td><button id="Resta" onclick="operation('-')">-</button></td>
    </tr> 
    <tr>
        <td><button id="igual" onclick="equal()">=</button></td>
        <td><button id="Reset" onclick="clearResult()">C</button></td>
        <td><button id="Cero" onclick="insert('0')">0</button></td>
        <td><button id="Suma" onclick="operation('+')">+</button></td>
    </tr> 
    </table>
<script src="funcionflecha.js"></script>    
</body>
</html>
