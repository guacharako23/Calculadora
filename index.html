<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Javascrit</title>
    <link type="text/css" href="estilo.css" rel="stylesheet">
    </head>
<body>
    <table class="calculadora">
    <tr>
        <td colspan="4"><input type="text" id="resultado" readonly></span> </td>
    </tr>  
    <tr>
        <td><button id="siete" onclick="insertar('7')">7</button></td>
        <td><button id="ocho" onclick="insertar('8')">8</button></td>
        <td><button id="nueve" onclick="insertar('9')">9</button></td>
        <td><button id="division" onclick="operacion('/')">/</button></td>
    </tr> 
    <tr>
        <td><button id="cuatro" onclick="insertar('4')">4</button></td>
        <td><button id="cinco" onclick="insertar('5')">5</button></td>
        <td><button id="seis"  onclick="insertar('6')">6</button></td>
        <td><button id="multiplicacion" onclick="operacion('*')">*</button></td>
    </tr> 
    <tr>
        <td><button id="uno"  onclick="insertar('1')">1</button></td>
        <td><button id="dos" onclick="insertar('2')">2</button></td>
        <td><button id="tres" onclick="insertar('3')">3</button></td>
        <td><button id="Resta" onclick="operacion('-')">-</button></td>
    </tr> 
    <tr>
        <td><button id="igual" onclick="igual()">=</button></td>
        <td><button id="Reset" onclick="clearResultado()">C</button></td>
        <td><button id="Cero" onclick="insertar('0')">0</button></td>
        <td><button id="Suma" onclick="operacion('+')">+</button></td>
    </tr> 
    </table>
<script src="funcionflecha.js"></script>    
</body>
</html>
